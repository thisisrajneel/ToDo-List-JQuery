<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>ToDo List</title>
  </head>
  <body>
    <!-- Heading -->
    <div>
      <h1 class="heading">
          ToDo List
      </h1>
    </div>

    <div class="container-fluid controller">
        
      <!-- Input -->
      <div class="input-group input-group-lg">
          <span class="input-group-text">Task</span>
          <input type="text" class="form-control" aria-label="Sizing example input">
      </div>

      <!-- Buttons -->
      <div class="buttons">
          <button type="button" class="btn btn-success col p-2 m-2">Add</button>
          <button type="button" class="btn btn-primary col p-2 m-2">Sort</button>
          <button type="button" class="btn btn-warning col p-2 m-2">Clear</button>
          <button type="button" class="btn  btn-danger col p-2 m-2">Remove</button>
      </div>
    </div>

    <!-- Tasks -->
    <div class="container-fluid">
      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    </div>

  </body>
  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"
  ></script>
  <!-- JQuery CDN -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
    crossorigin="anonymous"
  ></script>
</html>
